{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

{% for draft in post_list %}

{% if draft.author == user %}
<div class="jumbotron">
    <h1><a href="{% url 'post_detail' pk=draft.pk %}">{{draft.title}}</a></h1>
    <p>{{draft.create_date|date:"d-M-Y"}}</p>
    {% endif %}

</div>
{% endfor %}

{% endif %}

{% endblock content %}
