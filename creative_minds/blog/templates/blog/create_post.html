{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<div class="container mt-1">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" value="Create">
    </form>
</div>
{% else %}

{% endif %}


{% endblock %}
