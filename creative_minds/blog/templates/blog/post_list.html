{% extends 'base.html' %}

{% block content %}

{% if post_list %}
{% for post in post_list %}
<div class="jumbotron mt-1">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
    <p>{{post.publish_date|date:"d-M-Y"}}</p>
</div>
{% endfor %}
{% else %}
<h2>No data found!</h2>
{% endif %}

{% endblock content %}
